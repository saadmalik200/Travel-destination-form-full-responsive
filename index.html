<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Destination</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Travel the world</h1>
      <form action="">
        <div class="from-div">
          <label for="from">From</label>
          <input type="text" name="" id="from" required />
        </div>
        <div class="to-div">
          <label for="to">To</label>
          <input type="text" name="" id="to" required />
        </div>
        <div class="button-div">
          <button class="button1">Surprise me</button>
          <button class="button2">Let's go</button>
        </div>
      </form>
    </div>
  </body>
</html>
